<!DOCTYPE html>
<html xmlns="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border=1>
<tr>
<td>DATE</td>
<td th:text="${timestamp}"></td>
</tr>
<tr>
<td>STATUS</td>
<td th:text="${status}"></td>
</tr>
<tr>
<td>ERROR</td>
<td th:text="${error}"></td>
</tr>
<tr>
<td>PATH</td>
<td th:text="${path}"></td>
</tr>
<tr>
<td>TRACE</td>
<td th:text="${trace}"></td>
</tr>

</table>
</body>
</html>
