<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image:url("https://images.unsplash.com/photo-1548602088-9d12a4f9c10f?q=80&w=2052&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color:transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color:white;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form th:object=${stmodel} th:action="@{/submit}" th:method="post" >
            <div class="form-group">
                <label for="id">ID</label>
                <input th:feild="*{id}" type="text" id="id" name="id" placeholder="Enter your ID" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:feild="*{name}"id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" th:feild="*{branch}" id="branch" name="branch" placeholder="Enter your branch" required>
            </div>

            <div class="form-group">
                <label for="college">College</label>
                <input type="text" th:feild="*{college}" id="college" name="college" placeholder="Enter your college name" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" th:feild="*{city}" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
