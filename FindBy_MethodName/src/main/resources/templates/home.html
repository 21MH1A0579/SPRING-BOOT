<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://images.unsplash.com/photo-1549778399-f94fd24d4697?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover; /* Makes the image cover the entire viewport */
    background-position: center; /* Centers the background image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}

        
        .container {
            
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .box {
            background-color: rgba(255, 255, 255, 0); /* Light transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        .box:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Search</h2>
            <a href="/search">Go to Search</a>
        </div>
        <div class="box">
            <h2>Insert</h2>
            <a href="/insert">Go to Insert</a>
        </div>
        <div class="box">
            <h2>Delete</h2>
            <a href="/delete">Go to Delete</a>
        </div>
        <div class="box">
            <h2>Update</h2>
            <a href="/update">Go to Update</a>
        </div>
        <div class="box">
            <h2>List All</h2>
            <a href="/listall">Go to List All</a>
        </div>
    </div>

</body>
</html>
