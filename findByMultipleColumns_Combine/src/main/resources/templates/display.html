<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.oddrow{
background-color:cyan

}
.evenrow{
background-color:pink
}
</style>
</head>
<body>
<table border=1>

<tbody>
<tr th:each="cse1,cnt:${csedata}" th:classappend="${cnt.odd}?'oddrow':'evenrow'">
<td th:text="*{cnt.count}">
<td th:text="*{cse1.id}">
<td th:text="*{cse1.name}">
<td th:text="*{cse1.branch}">
<td th:text="*{cse1.city}">
</tr>
</tbody>
</table>
</body>
</html>
